<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AngCMS</title>
    <base href="/" target="_blank" />
    <link rel="stylesheet" href="bootstrap-css-only/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-css-only/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="angular-toastr/dist/angular-toastr.min.css">
    <link rel="stylesheet" href="angular-bootstrap/ui-bootstrap-csp.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body ng-app="myApp">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="admin.products">Admin panel</a>
        </div>
        <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Not yet implemented">
        </form>
      </div>
    </nav>

    <ui-view/>

    <script src="angular/angular.min.js"></script>
    <script src="angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="angular-animate/angular-animate.min.js"></script>
    <script src="angular-jwt/dist/angular-jwt.min.js"></script>
    <script src="angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="angular-sanitize/angular-sanitize.min.js"></script>
    <script src="ng-file-upload/ng-file-upload.min.js"></script>
    <script src="angular-toastr/dist/angular-toastr.tpls.min.js"></script>
    <script src="angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>

</html>
