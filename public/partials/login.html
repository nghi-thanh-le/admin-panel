<div style="margin: 0 auto; margin-top: 10px; width: 500px; height: 250px;" class="well">
    <form class="form-horizontal" ng-submit="login(credentials)">
        <fieldset>
            <legend>Login</legend>
            <div class="form-group">
                <label class="col-lg-2 control-label">Username</label>
                <div class="col-lg-10">
                    <input type="text" ng-model="credentials.username" placeholder="Username" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <input type="password" ng-model="credentials.password" placeholder="Password" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="reset" class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
