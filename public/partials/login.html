<div style="margin: 0 auto; margin-top: 10px; width: 300px; height: 200px;" class="well">
    <form class="form-horizontal" ng-submit="login(credentials)">
        <div class="form-group">
            <label class="control-label col-md-4">Username</label>
            <div class="col-md-8">
                <input type="text" ng-model="credentials.username" placeholder="Username" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-4">Password</label>
            <div class="col-md-8">
                <input type="password" ng-model="credentials.password" placeholder="Password" class="form-control" required>
            </div>
        </div>
        <input type="submit" value="Login" class="btn btn-primary col-md-offset-2">
    </form>
</div>
