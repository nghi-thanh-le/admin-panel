<div class="container" style="width: 100%">
    <div class="alert alert-dismissible alert-info" style="width: 600px;">
        <p>Picture must have Min/Max Width: 1349px; Min Height: 900px; Max Height: 6000px</p>
    </div>
    <form class="form-horizontal" ng-submit="submitForm(reference)" enctype="multipart/form-data">
        <div class="form-group">
            <label class="col-lg-2 control-label">Title</label>
            <div class="col-md-3">
                <input type="text" ng-model="reference.title" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Name</label>
            <div class="col-md-3">
                <input type="text" ng-model="reference.name" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Picture</label>
            <div class="col-md-3">
                <!-- <input type="file" ngf-select ngf-pattern="'image/*'" ng-model="reference.picture"
                class="form-control" ngf-accept="'image/*'" required
                ngf-min-height="900" ngf-max-height="6000"
                ngf-min-width="1349" ngf-max-width="1349"> -->
                <input type="file" ngf-select ngf-pattern="'image/*'" ng-model="reference.picture" class="form-control" ngf-accept="'image/*'" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Legend</label>
            <div class="col-md-5">
                <input type="text" ng-model="reference.legend" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Description</label>
            <div class="col-md-6">
                <textarea ng-model="reference.description" class="form-control" rows="6" cols="100" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Technology</label>
            <div class="col-md-3">
                <input type="text" ng-model="reference.technology" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Framework</label>
            <div class="col-md-3">
                <input type="text" ng-model="reference.framework" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Category</label>
            <div class="col-md-2">
                <select class="form-control" ng-model="reference.category" ng-options="category.name for category in categoryList"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Link</label>
            <div class="col-md-6">
                <input type="text" ng-model="reference.link" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
