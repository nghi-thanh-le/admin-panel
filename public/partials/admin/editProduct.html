<div class="containter" style="width: 100%">
    <form class="form-horizontal" ng-submit="editProduct(product)">
        <div class="form-group">
            <label class="control-label col-md-1">Title</label>
            <div class="col-md-4">
                <input type="text" ng-model="product.title" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-1">Framework</label>
            <div class="col-md-4">
                <input type="text" ng-model="product.framework" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-1">Category</label>
            <div class="col-md-4">
                <select class="form-control" ng-model="product.category">
                    <option ng-repeat="category in categoryList" ng-value="{{category.name}}">{{category.name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-1">Image</label>
            <div class="col-md-4">
                <input type="file" ngf-select name="file" ngf-pattern="'image/*'" ng-model="product.imgUrl" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <input type="submit" value="Edit" class="btn btn-primary">
        </div>
    </form>
</div>
