<div class="container" style="width: 100%">
    <div class="alert alert-dismissible alert-info" style="width: 600px;">
        <p>Image must have Min/Max Width: 1349px; Min Height: 900px; Max Height: 6000px</p>
    </div>
    <form class="form-horizontal" ng-submit="submitForm(job)" enctype="multipart/form-data">
        <div class="form-group">
            <label class="col-lg-2 control-label">Title</label>
            <div class="col-md-3">
                <input type="text" ng-model="job.title" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Group</label>
            <div class="col-md-2">
                <select class="form-control" ng-model="job.group">
                    <option ng-repeat="group in jobsGroup">{{group}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Introduction</label>
            <div class="col-md-6">
                <textarea rows="8" cols="40" class="form-control" required ng-model="job.introduction"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Person Image</label>
            <div class="col-md-3">
                <!-- <input type="file" ngf-select ngf-pattern="'image/*'" ng-model="job.person_img"
                class="form-control" ngf-accept="'image/*'" required
                ngf-min-height="900" ngf-max-height="6000"
                ngf-min-width="1349" ngf-max-width="1349"> -->
                <input type="file" ngf-select ngf-pattern="'image/*'" ng-model="job.person_img" class="form-control" ngf-accept="'image/*'" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Persone name</label>
            <div class="col-md-6">
                <input type="text" ng-model="job.person_name2" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Title Description</label>
            <div class="col-md-6">
                <input type="text" ng-model="job.titleDescription" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Meta Description</label>
            <div class="col-md-6">
                <input type="text" ng-model="job.metaDescription" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Q&A &nbsp;
                <button type="button" ng-click="addNew(1)" class="btn btn-primary btn-xs">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </label>
            <div class="col-md-10">
                <div ng-repeat="questAns in job.questAndAns" class="row">
                    <div class="col-md-8">
                        <input type="text" ng-model="questAns.question" class="form-control" placeholder="Question" required>
                        <br>
                        <input type="text" ng-model="questAns.answer" class="form-control" placeholder="Answer" required>
                        <br>
                    </div>
                    <div class="col-md-4">
                        <button type="button" ng-show="!$first" ng-click="remove($index, 1)" class="btn btn-danger btn-xs">
                            <span class="glyphicon glyphicon-minus"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Practical Details &nbsp;
                <button type="button" ng-click="addNew(2)" class="btn btn-primary btn-xs">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </label>
            <div class="col-md-6">
                <div ng-repeat="detail in job.practical_details track by $index">
                    <input type="text" class="form-control" ng-model="job.practical_details[$index]" placeholder="Details of Job" required>
                    <button type="button" ng-show="!$first" ng-click="remove($index, 2)" class="btn btn-danger btn-xs">
                        <span class="glyphicon glyphicon-minus"></span>
                    </button>
                    <br>
                </div>
            </div>
        </div.
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
